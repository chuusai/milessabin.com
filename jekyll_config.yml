# Jekyll Configuration
# --------------------

name                  : milessabin.com
description           : "Miles Sabin"
url                   : "http://milessabin.com"

source                : src/html
posts                 : _posts
layouts_dir           : _layouts
includes              : _includes

destination           : target
plugins_dir           : jekyll_plugins

keep_files            : [ 'css', 'js', 'images', 'fonts' ]

permalink             : /blog/:year/:month/:day/:title/
paginate              : 5
paginate_path         : "blog/page:num/"
excerpt_separator     : '<span class="break"></span>'

safe                  : false
highlighter           : rouge

markdown              : kramdown

kramdown:
  auto_id_stripping: true

gems                  : [jekyll-paginate]
