<article class="blog-post" data-post-url="{{ post.url }}">
  <h3 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>

  {% include blog/meta.html post=post %}

  <div class="blog-post-content">
    {{ post.excerpt | markdownify }}
  </div>

  <p><a class="continue-link" href="{{ post.url }}">Continue reading&hellip;</a></p>
</article>
