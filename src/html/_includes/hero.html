<div class="hero">
  {% include navbar.html %}

  {% if include.title %}
  <header class="hero-text">
    <div class="container">
      {% if include.backLink %}
        <h1>
          <a class="back-link" href="{{ include.backLink }}">
            {{ include.title }}
            <span class="icon-ms-back"></span>
          </a>
        </h1>
      {% else %}
        <h1>{{ include.title }}</h1>
      {% endif %}
      {% if include.subtitle %}
      <p class="subtitle">
        {{ include.subtitle }}
      </p>
      {% endif %}
    </div>
  </header>
  {% endif %}
</div>
